<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <meta name="description" content="Analog Clock using HTML, CSS, and JavaScript">
  <meta name="author" content="Jeremy Great">
  <link rel="icon" type="image/png" href="images/myFavicon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <!-- Wall clock -->
  <div class="container">
    <h1>Analog Wall Clock</h1>
    <div class="clock">
      <div class="hour" id="hour"></div>
      <div class="minute" id="minute"></div>
      <div class="second" id="second"></div>
      <div class="center-point" id="center-point"></div>
      
      <!-- Empty container for numbers -->
      <div class="numbers" id="numbers"></div>
    </div>
  </div>
</body>
</html>
